services:
  bind9:
    container_name: bind-dns
    image: ubuntu/bind9:latest
    ports:
      - "${BIND_IP}:53:53/tcp"
      - "${BIND_IP}:53:53/udp"
    volumes:
      - ./config:/etc/bind
      - ./cache:/var/cache/bind
    restart: unless-stopped
    networks:
      - local_network

networks:
  local_network:
    external: true
